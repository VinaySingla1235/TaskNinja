
<div class="container mx-auto p-4 max-w-2xl">
    <h1 class="text-center font-bold text-3xl">Add a new Task</h1>
    <form (ngSubmit)="addTask()" class="p-4 border rounded my-3">
      <div class="mb-4">
        <label class="block text-gray-700">Title:</label>
        <input [(ngModel)]="title" name="title" class="p-2 border rounded w-full" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Description:</label>
        <textarea [(ngModel)]="description" name="description" class="p-2 border rounded w-full" required></textarea>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Due Date:</label>
        <input [(ngModel)]="dueDate" name="dueDate" type="date" class="p-2 border rounded w-full" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Priority:</label>
        <select [(ngModel)]="priority" name="priority" class="p-2 border rounded w-full">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>
      <button type="submit" class="bg-blue-500 text-white p-2 rounded">Add Task</button>
    </form>
  </div>
