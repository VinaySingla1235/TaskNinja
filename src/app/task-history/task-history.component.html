<div *ngIf="task" class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Task History</h2>
    <h3 class="text-xl font-semibold mb-2 text-gray-700">{{ task.title }}</h3>
    <ul class="list-disc pl-5 space-y-2">
      <li *ngFor="let entry of task.history" class="text-gray-600">{{ entry }}</li>
    </ul>
    <button (click)="goBack()" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Back</button>
  </div>
