<div *ngIf="task" class="container mx-auto p-4 max-w-2xl">
  <h1 class="text-center font-bold text-3xl">Edit the task</h1>
    <form (ngSubmit)="updateTask()" class="p-4 border rounded my-3">
      <div class="mb-4">
        <label class="block text-gray-700">Title:</label>
        <input [(ngModel)]="task.title" name="title" class="p-2 border rounded w-full" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Description:</label>
        <textarea [(ngModel)]="task.description" name="description" class="p-2 border rounded w-full" required></textarea>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Due Date:</label>
        <input [(ngModel)]="task.dueDate" name="dueDate" type="date" class="p-2 border rounded w-full" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Priority:</label>
        <select [(ngModel)]="task.priority" name="priority" class="p-2 border rounded w-full">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Status:</label>
        <select [(ngModel)]="task.status" name="status" class="p-2 border rounded w-full">
          <option value="to-do">To-Do</option>
          <option value="in-progress">In-Progress</option>
          <option value="completed">Completed</option>
        </select>
      </div>
      <button type="submit" class="bg-blue-500 text-white p-2 rounded">Update Task</button>
    </form>
  </div>
